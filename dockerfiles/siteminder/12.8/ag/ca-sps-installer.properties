##################################################################
## nete-sps-installer.properties                                ##
## Properties file for the Secure Proxy Server                  ##
## unattended installation.                                     ##
##                                                              ##
## This file is generated by an initial Secure Proxy                ##
## installation performed in GUI or Console mode.               ##
## Use this file for unattended installation.                   ##
##################################################################


################################################################
# General Information.
################################################################
# Specifies the information used for the unattended installation.

AG_REGISTRY=/opt/etc
INSTANCE_NAME=default
USER_INSTALL_DIR=/opt/CA/secure-proxy
SHUT_DOWN_PORT=
AJP_PORT=
USER_SHORTCUTS=Do Not Install
#CHOSEN_JDK_ROOT=/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.292.b10-1.el8_4.x86_64
# Use symlink since yum installs different versions every time
CHOSEN_JDK_ROOT=/usr/lib/jvm/java-1.8.0-openjdk


###############################################################
#  Tomcat Configuration Information
###############################################################
TOMCAT_HTTP_PORT=
TOMCAT_SSL_PORT=

##################################################################
# APP TIRE TOMCAT HOST AND PORT VALUE
##################################################################
AAP_TIRE_TOMCAT_HOSTNAME=<APP_TIRE_TOMCAT_HOSTNAME>
AAP_TIRE_TOMCAT_PORT=<APP_TIRE_TOMCAT_PORT>

##################################################################
# POLICY SERVER ADMIN USER DETAILS
##################################################################
ADMIN_REG_NAME=<ADMIN_REG_NAME>
ADMIN_REG_PASSWORD=<ADMIN_REG_PASSWORD>

################################################################
# Restart Web Server Option (Windows only)
################################################################
# Set to YES to allow the installation program to reboot the
# Windows machine, if required.