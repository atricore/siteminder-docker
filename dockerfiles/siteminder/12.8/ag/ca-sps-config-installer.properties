##################################################################
## nete-sps-installer.properties                                s##
## Properties file for the SiteMinder Web Agent                 ##
## unattended installation and configuration                    ##
##                                                              ##
## This file is generated by an initial Web Agent installation  ##
## and configuration performed in GUI or Console mode.          ##
## Use this file for unattended installation and configuration. ##
##################################################################


################################################################
# General Information
################################################################
# Specifies the information used for the unattended installation.

AG_REGISTRY=
USER_INSTALL_DIR=/opt/CA/secure-proxy/default
USER_SHORTCUTS=/home/smuser
CHOSEN_JDK_ROOT=/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.292.b10-1.el8_4.x86_64

################################################################
# 1. Trusted Host Registration
################################################################
# A trusted host is a client computer where one or more Agents
# can be installed. To establish a connection between the
# trusted host and the Policy Server, register the host with
# the Policy Server.

# Register the trusted host only once, not each time you install and
# configure a Web Agent.

#Set to 1 to register this Agent with a Policy Server.
#Set to 0 if you had registered this Agent with a Policy Server before.

HOST_REGISTRATION_YES=1

################################################################
# 1.1 Administrator For Trusted Host Registration
################################################################
# Enter the name and password of an administrator who has the
# right to register a trusted host with the Policy Server.
# This entry must match the name of an administrator defined
# at the Policy Server.

ADMIN_REG_NAME=siteminder
#Uncomment the DEFAULT_ADMIN_REG_PASSWORD entry to define Administrator password in clear text and comment the ADMIN_REG_PASSWORD entry.
#DEFAULT_ADMIN_REG_PASSWORD=<CLEAR_TEXT_PASSWORD_VALUE>
ADMIN_REG_PASSWORD=ENC:k8Spqa5DB1+h92ptzzeQWg==

# Set to 1 to enable shared secret rollover
SHARED_SECRET_ROLLOVER_YES=0

################################################################
# 1.2 Trusted Host Name and Host Configuration Object
################################################################
# Specify the name of the host you want to register with the
# Policy Server.

# Enter the name of the host configuration object.
# The name must match a host configuration object name
# already defined at the Policy Server.

TRUSTED_HOST_NAME=ag
CONFIG_OBJ=sps-hco

################################################################
# 1.3 List of Policy Servers IP Addresses and FIPS Mode Settings
################################################################
# Enter the IP Address of the Policy Server where you are
# registering this host.
#
# Specify the IP address in the form of <IP_address:port>
# To list multiple addresses, enter <IP_address:port>, <IP_address:port>
# For example: 111.112.1.45(IPV4), 122.113.1.47:45(IPV4)
#                IPV6:  [cd00:a706:a054:1:250:56ff:fe9b:7c8]:44441
#                or     [cd00:a706:a054:1:250:56ff:fe9b:7c8]
#                or      cd00:a706:a054:1:250:56ff:fe9b:7c8

IP_ADDRESS_STRING=ps,
FIPS_VALUE=COMPAT


################################################################
# 1.5   Host Configuration File Location
################################################################
# Enter a name and location for the Host Configuration File,
# SmHost.conf.

SM_HOST_FILENAME=SmHost.conf
SM_HOST_DIR=/opt/CA/secure-proxy/default/proxy-engine/conf/defaultagent

###############################################################
# 2. Web Server Selection
###############################################################

#The following entries are for UNIX systems only:

APACHE_SELECTED=
APACHE_WEBSERVER_ROOT=

DOMINO_SELECTED=
DOMINO_WEBSERVER_ROOT=

IPLANET_SELECTED=
IPLANET_WEBSERVER_ROOT=

# NOTE: Do not edit the following WEB_SERVER_INFO entry. To modify
#       it, re-run the Web Agent configuration to regenerate
#       this string with the appropriate values.

WEB_SERVER_INFO=

###############################################################
# 3. Web Agent Information
###############################################################

# Agent config object for webagent.conf
AGENT_CONFIG_OBJ=spsapacheagent-settings
SM_WA_FILENAME=WebAgent.conf
SM_WA_DIR=/opt/CA/secure-proxy/default/proxy-engine/conf/defaultagent
SM_WA_FILENAME_LOCATION=/opt/CA/secure-proxy/default/proxy-engine/conf/defaultagent/WebAgent.conf

###############################################################
# 4. Agent Information
# Note: The name must match with an Agent name already defined on the Policy Server.
# ProxyUI protection policy will be created for this Agent.
###############################################################

# Agent Name
AGENT_NAME="spsapacheagent"

###############################################################
# 5. Apache Information
###############################################################
APACHE_SERVER_NAME=ag
APACHE_ADMIN_EMAIL=admin@atricore.com
APACHE_HTTP_PORT=8080
APACHE_SSL_PORT=8443


##############################################################
# 6. Tomcat Information
###############################################################

#The following entry is for UNIX systems only:
TOMCAT_USER=smuser


###############################################################
# 7. Tomcat Coonfiguration Information
###############################################################
TOMCAT_HTTP_PORT=8181
TOMCAT_SSL_PORT=8543


##############################################################
# 8. Whether to enable Webagent
###############################################################

#This is to capture the data about whether to Webagent is enabled or not
ENABLE_WEBAGENT_RESULT=YES

##############################################################
# 9. Whether to enable Federation Gateway
# Please note that Federation Gateway can be enabled only when WebAgent is enabled.
###############################################################

#This is to capture the data about whether to enable federation gateway
ENABLE_FED_GATEWAY=no


##############################################################
# 10. Whether to Disable  HTTP Trace method at Server Level
# For security reasons, HTTP Trace method can be disabled.
# supported values are on and off
###############################################################

#This is to capture the data about whether to enable HTTP Trace method
DISABLE_HTTPTRACE_METHOD=on


##############################################################
# 11. Unique shutdown port and AJP port for instance name 
###############################################################
SHUT_DOWN_PORT=8005
AJP_PORT=8009

################################################################
# 12. Restart Web Server Option (Windows only)
################################################################

# Set to YES to allow the installation program to reboot the
# Windows machine, if required.